server:
  port: 12565

# id приложения
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# url для регистрации микросервисов
eureka:
  client:
    service-url:
      defaultZone: http://localhost:12561/eureka

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"