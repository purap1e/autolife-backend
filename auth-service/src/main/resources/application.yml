server:
  port: 12582
#12582

# id приложения
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auto_life
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

# url для регистрации микросервисов
eureka:
  client:
    service-url:
      defaultZone: http://localhost:12561/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: "*"
